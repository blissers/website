<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mania 쇼핑몰</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
    <style type = "text/css">
    header
    {
      font-family: 'Nanum Brush Script', cursive;
    }
    .buydiv{
      float: left;
      width: 25%;
      }
      .title {font-size:20px; background:black;}
      .titlediv {position:relative;}
      td, h1{ text-align:center;}
      .a1:hover {
          background: white;
          color: black;
      }
      .a1 {text-decoration: none; color:white;}
      .a2 {text-decoration: none; color:black;}
      .login {text-align:right;}
      .homeimgdiv {
        margin-top: 30px;
      }
      .orderdiv {
        text-align:center;
        margin-top: 30px;
      }
      </style>
      <!-- 푸터 -->
      <style>
          #main_footer {
              padding: 10px;
              border-top: 3px solid black;
              text-align: center;
          }
      </style>

        <script>
          function order() {
            var name = document.getElementById("username").value;
            var number = document.getElementById("usernum").value;
            var add = document.getElementById("useradd").value;
          if(name==""){
            alert("이름을 입력해주세요");
          }
          else if(number==""){
            alert("연락처를 입력해주세요");
          }
          else if(add==""){
            alert("주소를 입력해주세요");
          }
          else{
            location.href = "home.html";
            alert("주문완료");
          }
          }
        </script>

  </head>
  <body>
     <header>
        <a class="a2" href="home.html"><h1>Mania</h1></a><br>
     <div class="login">
     <form name="login" action ="" method="get">
       <input type="text" name="search">
      <input type="submit" value="검색">
      <span> | <a class="a2" href="login.html">로그인</a> </span>
      <span> | <a class="a2" href="join.html">회원가입 </a> </span>
      <span> | <a class="a2" href="">장바구니</a> </span>
      <span> | <a class="a2" href="">주문조회</a> </span>
     </form>
   </div>
   <br>
   <div class="titlediv">
    <table class="title" width = "100%" border =1>
      <tr>
        <td><a class="a1" href="outer.html">Outer</a> </td>
        <td><a class="a1" href="">Top</a> </td>
        <td><a class="a1" href="">Shirt</a> </td>
        <td><a class="a1" href="">Bottom</a> </td>
        <td><a class="a1" href="">shoes</a> </td>
      </tr>
    </table>
    </div>
    </header>

    <section>
        <div>
            <fieldset>
              <legend><h1>주문정보</h1></legend>
        <div class="buydiv" align="center">
            <img id="img" src=dimage width="100" height="100" scrolling="no">
            <script>
            temp = location.href.split("?");
            data=temp[1].split(":");
            name = decodeURI(data[0]);
            buynum = data[1];
            dimage = data[2];
            document.getElementById("clothname").innerHTML = name;
            document.getElementById("num").innerHTML = "수량 : "+ buynum +"개";
            document.getElementById("img").src = dimage;
            </script>
        </div>
        <div class="buydiv" align="center">
            <br><span id="clothname"></span>
            <script>
            temp = location.href.split("?");
            data=temp[1].split(":");
            name = decodeURI(data[0]);
            buynum = data[1];
            dimage = data[2];
            document.getElementById("clothname").innerHTML = name;
            document.getElementById("num").innerHTML = "수량 : "+ buynum +"개";
            document.getElementById("img").src = dimage;
            </script>
        </div>
        <div class="buydiv" align="center">
            <br><span id="num"><span>
              <script>
              temp = location.href.split("?");
              data=temp[1].split(":");
              name = decodeURI(data[0]);
              buynum = data[1];
              dimage = data[2];
              document.getElementById("clothname").innerHTML = name;
              document.getElementById("num").innerHTML = "수량 : "+ buynum +"개";
              document.getElementById("img").src = dimage;
              </script>
            </div>
            <div class="buydiv" align="center">
                <br><span id="sumvalue"><span>
                  <script>
                  temp = location.href.split("?");
                  data=temp[1].split(":");
                  dvalue = data[3];
                  document.getElementById("sumvalue").innerHTML ="가격 : "+ dvalue+"원";
                  </script>
                </div>
           </fieldset>
           <fieldset>
             <legend><h1>배송지 정보</h1></legend>
              <ul>
                  <li>
                    이름 :   &nbsp&nbsp&nbsp <input id="username" type="text">
                  </li>
                  <li>
                    연락처 : &nbsp <input id="usernum" type="tel">
                  </li>
                  <li>
                    주소 :  &nbsp &nbsp&nbsp <input id="useradd" type="text" size="40">
                  </li>
                  <li>
                    메모 :  &nbsp&nbsp<br> <textarea id="memo" cols="40" rows="3"></textarea>
                  </li>
              </ul>
            </fieldset>
            <div class="orderdiv">
            <input onclick="order();" type="submit" value="주문하기">
            </div>
        </div>
    </section>

  </body>
</html>
